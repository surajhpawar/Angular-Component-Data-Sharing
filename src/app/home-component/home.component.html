<!--The content below is only a placeholder and can be replaced.-->
<div  class="col-md-12">
  <br />

  <h3 class="centered">
    Users List
  </h3>
  <br />
</div>
<div class="matTable col-md-1"></div>
<div class="matTable col-md-10">
  <mat-table #table [dataSource]="dataSource" class="example-table" matSort matSortActive="created" matSortDisableClear matSortDirection="asc">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">
          <a [routerLink]="['/user', row.id]">
            {{ row.id }}
          </a>
      </mat-cell>
    </ng-container>
    <!-- Title Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.name | titlecase }}</mat-cell>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Address</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.address }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="contact">
      <mat-header-cell *matHeaderCellDef>Contact</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.contact }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button class="btn btn-default" type="button" title="View User">
          <a [routerLink]="['/user', row.id]" (click)="edit(row)">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
        </button>
        <button class="btn btn-default" (click)="deleteUser(row.id)" type="button" title="Delete User">
          <a>
            <i class="glyphicon glyphicon-remove"></i>
          </a>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>


<div class="col-md-5"></div>
<div class="col-md-3 spinner-container" *ngIf="dataSource.data.length<1">
    <mat-spinner>g</mat-spinner>
</div>
<div class="col-md-4"></div>
  <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 25]">
  </mat-paginator>
</div>
<div class="matTable col-md-1"></div>
